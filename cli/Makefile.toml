[tasks.clean_bin]
command = "rm"
args = ["./cli"]

[tasks.clean_cargo]
command = "cargo"
args = ["clean"]

[tasks.clean]
dependencies = ["clean_bin", "clean_cargo"]

[tasks.compile]
command = "cargo"
args = ["build", "--release"]

[tasks.copy]
command = "cp"
args = ["target/release/cli", "./cli"]

[tasks.build-cli]
dependencies = [ "clean", "compile", "copy"]

[tasks.debug]
dependencies = [ "compile", "copy" ]

[tasks.run]
command = "./cli"
args = ["--contract-glob", "../demo/*" ]
dependencies = ["build-cli"]

