[package]
name = "ityfuzz"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "ityfuzz"
harness = false

[features]
default = ["cmp", "dataflow", "evaluation", "deployer_is_attacker", "record_instruction_coverage"]
cmp = []
dataflow = []
evaluation = []
ondisk_corpus = []
# need to turn off when running DV contracts
deployer_is_attacker = []
record_instruction_coverage = []

[dependencies]
bytes = { version = "1.2.1", features = ["serde"] }
revm = { version = "2.1.0", features = ["no_gas_measuring"] }
hex = "0.4"
primitive-types = { version = "0.11", features = ["rlp", "serde"] }
libafl = "0.8.2"
rand = "0.8.5"
nix = "0.24"
serde = "1.0.147"
serde_traitobject = "0.2.7"
serde_json = "1.0.73"
z3 = "0.11.2"
z3-sys = "0.7.1"
glob = "0.3.0"
rust-crypto = "0.2"
