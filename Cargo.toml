[workspace]
resolver = "2"
members = ["core"]


[package]
name = "ityfuzz"
version = "0.1.0"
edition = "2021"


[[bench]]
name = "ityfuzz"
harness = false

[workspace.dependencies]
bytes = { version = "1.2.1", features = ["serde"] }
revm = { path = "./externals/revm/crates/revm", features = [
    "no_gas_measuring",
    "serde",
    "memory_limit",
] }
revm-primitives = { path = "./externals/revm/crates/primitives", features = [
    "no_gas_measuring",
    "serde",
    "memory_limit",
] }
revm-interpreter = { path = "./externals/revm/crates/interpreter", features = [
    "no_gas_measuring",
    "serde",
    "memory_limit",
] }
hex = "0.4"
primitive-types = { version = "0.12.1", features = ["rlp", "serde"] }
libafl = "0.11.1"
libafl_bolts = "0.11.1"
rand = "0.8.5"
nix = "0.24"
serde = "1.0.147"
serde_traitobject = "0.2.7"
serde_json = "1.0.73"
z3 = { version = "0.11.2", features = ["static-link-z3"] }
z3-sys = "0.7.1"
glob = "0.3.0"
rust-crypto = "0.2"
itertools = "0.10.2"
reqwest = { version = "0.11", features = ["blocking", "json"] }
once_cell = "1.8.0"
permutator = "0.4.3"
either = "1.8.0"
regex = "1"
typetag = "0.2.13"
lazy_static = "1.4.0"

# external fuzzing-based abi decompiler


retry = "2.0.0"
serde_cbor = "0.11.2"
